<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-light href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search" id="a">
              <div class="d-flex p-2 align-items-center">
                <input class="form-control px-3" type="text" placeholder="Search" aria-label="Search">
              </div>
            </form>
            <button class="btn btn-outline-success px-0" id="srchbtn" type="submit">
              <i class="fas fa-search"></i>
            </button>
            <a id="favorites" href="#">
              <i class="fa-solid fa-heart"></i>
            </a>
            <div class="dropdown ms-2">
              <a class="dropdown-toggle" href="#" id="profiletext" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle" id="profileicon"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profiletext">
                <li><a class="dropdown-item">example@email.com</a></li>
                <li><a class="dropdown-item" href="change_password.html">Change Password</a></li>
                <li><a class="dropdown-item" href="logout.html">Sign Out</a></li>
              </ul>
            </div>
            <a id="cart" href="#"> 
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
    
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
